<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center w-100 p-5">
        <div class="w-50 p-5 border shadow">
        <h1 class="text-center text-warning">Edit Form</h1>
        <form action="" method="post">
        {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" id="name" class="form-control" name="name" value="{{emp.emp_name}}">
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" id="salary" class="form-control" name="salary" value="{{emp.salary}}">
                <label for="salary">salary</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" id="phone" class="form-control" name="phone" value="{{emp.phone}}">
                <label for="phone">phone</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="designation" class="form-control" name="designation" value="{{emp.designation}}">
                <label for="designation">designation</label>
            </div>
            <div class="d-flex justify-content-around mt-4">
                <button class="btn btn-success" type="submit">Save</button>
                <button class="btn btn-danger" type="button">Cancel</button>
            </div>
        </form>

    </div>
    
</body>
</html>
